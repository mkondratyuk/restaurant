{% extends "restaurant/base.html" %}

{% block title %}Delete Dish{% endblock %}

{% block content %}
<h2>Delete Dish: {{ dish.name }}</h2>
<p>Are you sure you want to delete this dish?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm mt-2">Delete</button>
    <a href="{% url 'menu' %}" class="btn btn-success btn-sm mt-2">Cancel</a>
</form>
{% endblock %}
